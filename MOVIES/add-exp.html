<body>
    <a href="https://www.youtube.com" onclick="handleLinkClick(event, this)">TEXTO DE EJEMPLO DEL BOTON</a>

    <script>
        let popupWindow = null;
      
        function handleLinkClick(event, linkElement) {
          if (popupWindow && !popupWindow.closed) {
            // If the popup is already open, allow the link to navigate to the URL
            return true;
          } else {
            // Open the popup
            popupWindow = window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', 'nombre_de_la_ventana', 'width=400,height=300,overflow=hidden');
      
          }
        }
      </script>   

</body>
